<link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css"
/>
<script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>
<script>
    window.addEventListener("load", function () {
        window.cookieconsent.initialise({
            palette: {
                popup: { background: "#000" },
                button: { background: "#f1d600" },
            },
            theme: "classic",
            position: "bottom-right",
            content: {
                message:
                    "This website uses cookies to ensure you get the best experience.",
                dismiss: "Got it!",
                link: "Learn more",
                href: "{{ '/privacy-policy/' | relative_url }}",
            },
        });
    });
    document.addEventListener("DOMContentLoaded", function () {
        const cookieBanner = document.querySelector(".cc-window");
        const messagingApp = document.querySelector(".tidio-chat"); // Adjust if needed

        if (cookieBanner && messagingApp) {
            const messagingAppHeight = messagingApp.offsetHeight;
            const bannerHeight = cookieBanner.offsetHeight;

            // Move the cookie banner above the messaging app
            cookieBanner.style.bottom = `${messagingAppHeight + 20}px`;
        }
    });
</script>
<link rel="icon" href="{{ '/favicon.ico' | relative_url }}" sizes="any" />
<link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}" />
