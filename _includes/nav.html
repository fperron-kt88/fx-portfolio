<ul>
    {% if site.show_downloads %}
    <li class="fork">
        <a href="{{ site.github.repository_url }}">View On GitHub</a>
    </li>
    <li class="downloads">
        <a href="{{ site.github.zip_url }}">ZIP</a>
    </li>
    <li class="downloads">
        <a href="{{ site.github.tar_url }}">TAR</a>
    </li>
    <li class="title">DOWNLOADS</li>
    {% endif %}

    {% for link in site.nav_links %}
    <li>
        <a href="{{ link.url | relative_url }}">{{ link.title }}</a>
    </li>
    {% endfor %}
</ul>
