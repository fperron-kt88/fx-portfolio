name: Deploy Jekyll site to Pages

# This workflow is triggered on pushes to the "main" branch and manual dispatches.
on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Permissions required for deploying to GitHub Pages
permissions:
  contents: read       # Allows reading repository contents
  pages: write         # Allows writing to GitHub Pages
  id-token: write      # Required for authentication during deployment

# Limit concurrent deployments to one at a time for the "pages" group
concurrency:
  group: "pages"
  cancel-in-progress: false # Do not cancel in-progress runs

jobs:
  # Build job to generate the site
  build:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner provided by GitHub
    steps:
      # Step 1: Check out the repository
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Set up Ruby environment
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Specify the required Ruby version
          bundler-cache: true # Automatically run 'bundle install' and cache gems
          cache-version: 0 # Increment this if you need to clear the gem cache

      # Step 3: Fallback - Install Ruby manually if the setup fails
      # This step ensures compatibility with self-hosted or outdated runners.
      - name: Install Ruby manually (fallback)
        if: failure() # Only run this step if the Ruby setup fails
        run: |
          sudo apt-get update
          sudo apt-get install -y software-properties-common
          sudo apt-add-repository -y ppa:brightbox/ruby-ng
          sudo apt-get update
          sudo apt-get install -y ruby3.1
          ruby --version

      # Step 4: Configure GitHub Pages for artifact upload
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      # Step 5: Build the Jekyll site
      # Jekyll generates the static site in the './_site' directory
      run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production # Set the environment to production

      # Step 6: Upload the build artifact for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deployment job to publish the site to GitHub Pages
  deploy:
    environment:
      name: github-pages # Specify the deployment environment
      url: ${{ steps.deployment.outputs.page_url }} # Output the deployment URL
    runs-on: ubuntu-latest
    needs: build # Ensure the build job completes before deploying
    steps:
      # Step 1: Deploy the uploaded artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

